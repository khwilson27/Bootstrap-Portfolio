<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="Assets/css/reset.css">

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="Assets/css/style.css">

	<title>Contact</title>
</head>

<body>

	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#" id="brandname">Kevin Wilson</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div id="headerLink">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a id="headerLink1" href="#">About</a></li>
	        <li><a id="headerLink2" href="#">Portfolio</a></li>
	        <li><a id="headerLink3" href="#">Contact</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container -->
	</nav>

<div class="container">
	<div class="row">

		<div class="panel panel-default col-lg-8 col-md-8 col-sm-8 col-xs-12">
		  <div class="panel-body aboutMe">
				<div>
					<header><h1 id="aboutMe">Contact</h1></header>
				</div>
				<hr>
			
				<form>
					  <div class="form-group">
					    <label>Name</label>
					    <input class="form-control" placeholder="John Smith">
					  </div>
					  <div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="email" placeholder="JohnSmith@email.com">
					  </div>

						<div class="form-group">
						  <label for="comment">Message</label>
						  <textarea class="form-control" rows="10" id="comment"></textarea>
						</div>

					  <button type="submit" class="btn btn-default">Submit</button>
				</form>
				<br>

		  </div>
		</div>

		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title" id="headerColor2">Connect with Me</h3>
			  </div>
			  <div class="panel-body logo">

			    <ul>
			    	<li class="connectLogo"><a href="https://github.com/khwilson27"><img id="gitlogo" src="Assets/images/githublogo.png" alt="GitHub"></a></li>
					<li class="connectLogo"><a href="https://www.linkedin.com/in/kevin-h-wilson-1b797471/"><img id="linkedinlogo" src="Assets/images/linkedinlogo.png"></a></li>
					<li class="connectLogo"><a href="https://stackoverflow.com/users/7543159/kevin-wilson"><img id="stacklogo" src="Assets/images/stackoverflowlogo.png" alt="StackOverflow"></a></li>
			    </ul>

			  </div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
	  <div class="container">
	    <p>&copy; Copyright 2017 Kevin Wilson</p>
	  </div>
	</nav>
	
</div>

</body>
</html>
